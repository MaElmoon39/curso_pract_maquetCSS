<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mi Blog</title>
    <link rel="stylesheet" href="./css/main.css">

<body class="home-body">
    <header>
        <section class="header-icons-container">  <!--Barra de navegación con íconos que redireccionana a las redes sociales-->
            <div class="icons"> <!--Utilizo este div dentro del section para estilizar estos íconos hacia la derecha de la pantalla-->
                <a href="#"><span class="flaticon-001-facebook"></span></a> <!--Las clases corresponden a las denominadas en el archivo de flaticon; se deben trabajar en la etiqueta span preferible/. Estas clases se manejan como font, de ahí que en el css se les pueda aplicar la propiedad color:white-->
                <a href="#"><span class="flaticon-002-twitter"></span></a>
                <a href="#"><span class="flaticon-011-instagram"></span></a>
                <a href="#"><span class="flaticon-010-linkedin"></span></a>
                <a href="#"><span class="flaticon-008-youtube"></span></a>
            </div>
        </section>
        <nav> <!--Barra de navegación con logo y link a perfil (sobre mí)-->
            <section class="nav-logo-container">
                <a href=""><img src="./assets/img/Logo-negro.png" alt="Logo de mi blog"></a>
            </section>
            <section class="profile-link">
                <a href="perfil.html">Sobre mí</a>
            </section>
        </nav>
    </header>

    <main class="home-main">
        <section>
            <h1 class="home-main__text">Conoce las novedades y noticias del Mundo Tech</h1>
            <a class="home-main__btn" href="blogs.html">Entra ya!</a>
        </section>
    </main>
</body>
</html>
